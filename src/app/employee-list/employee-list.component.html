<h2> Employee List</h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th> First name </th>
            <th> Last name </th>
            <th> Email ID </th>
            <th> Actions    </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td> {{employee.firstname}} </td>
            <td> {{employee.lastname}} </td>
            <td> {{employee.emailID}} </td>
            <td> 
                <button (click)="updateEmployee(employee.id)" class = "btn btn-info" >Update </button>
                <button  (click)="deleteEmployee(employee.id)" class="brn btn-danger" style="margin-left: 10px">Delete </button>
                <button  (click)="employeeDetails(employee.id)" class="brn btn-info" style="margin-left: 10px">View</button>
            </td>
        </tr>
    </tbody>
</table>
