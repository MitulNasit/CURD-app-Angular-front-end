<h2> Employee List</h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th> First name </th>
            <th> Last name </th>
            <th> Email ID </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td> {{employee.firstname}} </td>
            <td> {{employee.lastname}} </td>
            <td> {{employee.emailID}} </td>

        </tr>
    </tbody>
</table>
